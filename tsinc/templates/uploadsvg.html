
{% extends 'layout.html' %} {% block body %} {% load static %}

<div class="container">
    <div class="row">
       
        <div class="col-3">
      
            
        </div>
        <div class="col-6">
          
    

    <div class="card">
      <div class="card-header text-center">
        <h2>Subir archivos SVG</h2>
      </div>
      <div class="card-body"> 
        <form method="post" enctype="multipart/form-data" class="d-flex flex-column p-4">
          {% csrf_token %}
          <label for="folder_name">Nombre de la carpeta:</label>
          <input type="text" id="folder_name" name="folder_name" placeholder="Por ejemplo: ductos">
          <label for="tag">Etiqueta</label>
          <input type="text" id="tag" name="tag" >
          <label for="areproducts">Estan relacinados con productos?</label>
          <input type="checkbox" id="areproducts" name="areproducts" class="form-check-input">
          <br><br>
          <input type="file" name="files" multiple>
          <br><br>
          <button type="submit" class="btn btn-primary">Subir</button>
      </form>
      </div>
    </div>

        </div>
        <div class="col-3">
          
        </div>
    </div>
</div>
<!-- <script src="{% static 'js/getInput.js' %}"></script> -->

{% endblock %}
