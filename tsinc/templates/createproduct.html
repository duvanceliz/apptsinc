{% extends 'layout.html' %} {% block body %}

<div class="container">
    <div class="row m-4">
      <div class="col">
    
      </div>
      <div class="col">

        <div class="card">
          <div class="card-body">
            {% if form.errors %}
            <div class="errors">
            {% for field in form %}
                {% for error in field.errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            {% endfor %}
                </div>
            {% endif %}
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
            
                <button class="btn btn-primary" style="width: 100%;">Guardar</button>
            
            </form>

          </div>
        </div>

        
      </div>
      <div class="col">
      
      </div>
    </div>
  </div>


{% endblock %}
