
{% extends 'layout.html' %} {% block body %} {% load static %}

<div class="container">
    <div class="row">
       
        <div class="col-3">
          <a  class="btn btn-link" href="{% url 'units' unit.tab.id %}">Volver</a>
            <div class="card bg-dark p-2">
                <span>Configuracion del:</span>
                <span class="fw-light"> {{unit.unit}}</span>
            </div>   
            
        </div>
        <div class="col-6"></div>
        <div class="col-3">
          
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="card bg-dark p-4">

            
                {% include 'components/inventory.html' %}
                
              </div>
              
              
        </div>
        <div class="col-6">
            <table class="table table-hover table-dark">
                <thead>
                  
              
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Configuracion</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Marca</th>
                    <th scope="col"></th>
                  </tr>
                
                </thead>
                <tbody>
                  <tr>
                    {% for slot in slots %}
        
                      <th scope="row">{{slot.id}}</th>
                    <td>{{slot.slot}}</td>
                    <td>{{slot.slot.model}}</td>
                    <td>{{slot.slot.brand}}</td>
                    <td>
                      <a class="btn btn-danger btn-sm" href="{% url 'delete_slot' slot.id %}" onclick="return verificar()"> <i class="bi bi-trash"></i> </a>
                    </td>
                  </tr>
                  {%endfor%}
                </tbody>
              </table>
        </div>
    </div>
</div>
<script src="{% static 'js/getInput.js' %}"></script>

{% endblock %}
