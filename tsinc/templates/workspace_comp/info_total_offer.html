{% load humanize %}

<div class="row bg-light p-4 mb-4">
    <div class="col-md-6">
        <div class="card-body text-center p-4" style="width: 16rem;">

            <canvas id="myChart" width="100" height="100"></canvas>
            <div class="card">
                <div class="card-body d-flex flex-column text-center">
                    <span class="fw-bold bg-primary text-white" style="font-size: 0.6rem;">Total Oferta</span>
                    <span class="fs-3 fw-light">{{offer_info.total_offer|floatformat:2|intcomma}}</span> 
                </div>
            </div>


        </div>
    </div>
    <div class="col-md-6">

        <div class="row row-cols-2 g-4 p-4">
       
            <div class="col">
                <div class="card">
                    <div class="card-body d-flex flex-column text-center">
                        <span class="fw-bold text-white" style="font-size: 0.6rem; background-color:#1ca568;" >Total Facturado</span>
                        <span class="fs-3 fw-light">{{offer_info.total_invoiced|floatformat:2|intcomma}}</span> 
                    </div>
                </div>

            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body d-flex flex-column text-center">
                        <span class="fw-bold text-white" style="font-size: 0.6rem;background-color:#d0b514;">Total Restante</span>
                        <span class="fs-3 fw-light">{{offer_info.total_value_remaining|floatformat:2|intcomma}}</span> 
                    </div>
                </div>

            </div>
            
          </div>
        

        
    </div>
</div>
