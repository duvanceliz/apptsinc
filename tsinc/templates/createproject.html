{% extends 'layout.html' %} {% block body %}

<div class="container">
    <div class="row m-4">
      <div class="col">
    
      </div>
      <div class="col">

        {% if form.errors %}
        <div class="errors">
        {% for field in form %}
            {% for error in field.errors %}
                <p>{{ error }}</p>
            {% endfor %}
        {% endfor %}
            </div>
        {% endif %}
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
        
            <button class="btn btn-primary">Guardar</button>
        
        </form>
      </div>
      <div class="col">
      
      </div>
    </div>
  </div>


{% endblock %}
